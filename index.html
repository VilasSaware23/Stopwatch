<html lang="en">
    <head>
        <title>StopWatch</title>
        <!-- Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <!--attaching CSS file-->
        <link rel="stylesheet" href="CSS.css">
      </head>
      <body>
        <!--header section-->
        <header>
          <div class="header">
            <!--start of header text div-->
            STOPWATCH
             <!--end of header text div-->
        </div>
        </header>
        <!--Start of main div container-->
        <div class="container">
            <!--start of timerdisplay div-->
           <div class="timerDisplay">
            <!--Displaying timer-->
             00 : 00 : 00
           </div>
           <!--end of timerdisplay div -->
            <!-- start of buttons div -->
           <div class="buttons">
            <!--start of Creating buttons-->
             <button id="startTimer" class="button-green">Start</button>
             <button id="stopTimer" class="button-red">Stop</button>
             <button id="resetTimer" class="button-blue">Reset</button>
              <!--end of Creating buttons-->
           </div>
            <!--end of buttons div -->
        </div>
        <footer>
          <div class="footer">
            <!--start of footer text div-->
            &copy; 2024 StopWatch. All rights reserved.
             <!--end of footer text div-->
        </div>
        </footer>
        <!--end of main div container-->
        <!--Attaching javascript file-->
        <script src="JavaSCript.js"></script>
      </body>

</html>
